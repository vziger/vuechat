<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Няшный чат</title>
</head>
<body> 
  <form method="get" class="auth" id="auth" name="auth">
    <div class="card">
      <div class="card-content">
        <h4 class="card-title">Няшный чат</h4>
        <div class="input-field">
          <input 
            type="text" 
            id="nickname" 
            class="validate login"
            name="nickname"
            required>
          <label for="nickname">Никнейм </label>
        </div>
      </div>
      <div class="card-action">
        <button type="submit" 
                class="waves-effect waves-light btn-large purple"
                onclick="getAction()">
          Гоу пофлудим!
        </button>
      </div>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    function getAction() {
      if(document.getElementById('nickname').value.trim().length > 0){
        document.getElementById('nickname').value = document.getElementById('nickname').value.trim()
        document.getElementById('auth').action = "chat.html"
      } else {
        console.log('wrong name')
      }
    }
  </script>
</body>
</html>

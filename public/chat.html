<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Мяу</title>
</head>
<body>

  <div id="app">
    <div class="hat">
      <img class="hat-img" src="img/kitty.png">
    </div>
    <div class="chat">
      <div class="chat-users collection">
        <a 
          class="collection-item"
          v-for="u in users"
          @click="clickNick(u)">
          {{u}}</a>
      </div>
      <div class="chat-messages-actions">
        <div class="chat-messages scrollbar" ref="messages_window">
          <chat-message
            v-for="(message,idx) in messages"
            :message="message"
            :my-name="myName"
            :key="idx"
          />
        </div>
        <div class="actions">
          <div class="input-field">
            <input 
              class="input-message"
              ref="input_ref"
              type="text" 
              placeholder="Type your message"
              v-model.trim="message"
              autofocus
              autocomplete="false"
              @keydown.enter="sendMessage"
            >
            <input 
              id="stopSpam"
              type="email"
              name="email"
              v-model.trim="stopspam">
          </div>
          <button 
            class="btn"
            @click="sendMessage"
            :disabled="message.length === 0"
          >
            Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script charset="utf-8" type="text/javascript" src="js/client.js"></script>
  <script type="text/javascript"> document.getElementById('stopSpam').className = "stopSpam"; </script>

</body>
</html>
